<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h3>Account info</h3>
    <p>Username: {{ user.username }}</p>
    <p>Email: {{ user.email }}</p>
    <p>First name: {{ user.first_name }}</p>
    <p>Last name: {{ user.last_name }}</p>
    <p>City: {{ user.profile.city }}</p>
    <p>Discount status: {{ user.profile.get_discount_status_display }}</p>
    <a href="{% url 'logout' %}">Logout</a>
</body>
</html>
